<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FreeMusic — Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">FreeMusic</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="canciones.html">Canciones</a></li>
          <li class="nav-item"><a class="nav-link" href="artistas.html">Artistas</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2>Contacto</h2>
    <p>Envía sugerencias o reporta errores.</p>

    <form id="contactForm" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input id="name" type="text" class="form-control" required>
        <div class="invalid-feedback">Por favor ingrese su nombre.</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input id="email" type="email" class="form-control" required>
        <div class="invalid-feedback">Ingrese un correo válido.</div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensaje</label>
        <textarea id="message" class="form-control" rows="4" required></textarea>
        <div class="invalid-feedback">Escribe tu mensaje.</div>
      </div>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }
      alert('Mensaje enviado. ¡Gracias!');
      form.reset();
      form.classList.remove('was-validated');
    });
  </script>
    

  <script src="JS/main.js"></script>
  <script src="JS/artistas.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
